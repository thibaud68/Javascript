<html>

    <head>
        
        <meta charset = "utf-8" />
        
        <title>Carousel</title>
        
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        
    </head>

    <body>
        
        <div id = "carousel">
            
            <div id = "carousel_roll">
                
                <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=1" /></div>
                <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=2" /></div>
                <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=3" /></div>
                 <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=4" /></div>
                  <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=5" /></div>
                   <div class = "carousel_elem"><img src = "https://picsum.photos/1200/900?r=6" /></div>
            </div>
            
        </div>
        
        <div id = "carousel_navigation">
            <div class = "carousel-nav-btn" id = "carousel-nav-prev">&lt;</div>
            <div class = "carousel-nav-btn" id = "carousel-nav-next">&gt;</div>
        </div>
        
        <script src = "scripts.js"></script>
        
    </body>
            
</html>
